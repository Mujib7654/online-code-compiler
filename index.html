<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowSphere- Code Compiler</title>
    <link rel="stylesheet" href="codemirror-5.65.15/lib/codemirror.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- theme : midnight -->
    <link rel="stylesheet" href="codemirror-5.65.15/theme/midnight.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
  <div class="row m-3">
    <div class="col">
        <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
          <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
            <select class="form-select" id="specificSizeSelect">
              <option selected>Choose...</option>
              <option value="Java">Java</option>
              <option value="Python">Python</option>
              <option value="Cpp">Cpp</option>
            </select>
          </div>
          <div>
            <button type="button" class="btn btn-success">Code Compiler</button>
            <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
    </div>
    <div class="col d-flex flex-column rounded bg-dark px-4">
      <div class="h-50">
        <label for="Input" class="text-light mt-4 mb-2">Input</label>
        <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
      </div>
      <div class="h-50">
        <label for="Output" class="text-light mb-2">Output</label>
        <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <!-- for python -->
  <script src="codemirror-5.65.15/mode/python/python.js"></script>
  <script src="codemirror-5.65.15/lib/codemirror.js"></script>
  <!-- mode: language -->
  <script src="codemirror-5.65.15/mode/clike/clike.js"></script>
  <!-- cosing bracket -->
  <script src="codemirror-5.65.15/addon/edit/closebrackets.js"></script>
  <!-- bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
